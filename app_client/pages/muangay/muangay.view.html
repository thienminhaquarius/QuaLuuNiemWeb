<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/">Trang chủ</a></li>
			<li><a href="#">Mua ngay</a></li>
			<li class="active">{{vm.sanpham.tenSanPham}}</li>
		</ol>
		<div class="row">
			<div class="col-xs-12 col-md-7">
				<h3>Sản phẩm</h3>
				<div class="row">
					<hr>
					<div class="col-xs-4 col-md-3">
						<img class="img-thumbnail" src="vongtay2.jpg">
					</div>
					<div class="col-xs-6 col-md-3">
						<p>vòng tay da</p>
					</div>
					<div class="col-xs-6 col-md-3">
						<p>so luong</p>
					</div>
					<div class="col-xs-6 col-md-3">
						<p>50000 đ</p>
					</div>
				</div>
				<hr>
				<h4>Tổng cộng: 1000 đ</h4>
			</div>

			<div class="col-xs-12 col-md-5" style="border-left: 1px solid grey;">
				<h2>Thông tin giao hàng</h2>
				<h4 class="lead">
					<small>Nếu bạn đã có tài khoản rồi thì nhấn <a href="/#!login">Đăng nhập</a></small>
				</h4>
				<form role="form" class="form-horizontal">
					<div class="form-group">
						<div class="col-xs-12">
							<input type="text" class="form-control" ng-model="vm.formData.hoVaTen" placeholder="Họ và tên">
						</div>
					</div>
					<div class="form-group">
							<div class="col-xs-12">
								<input type="email" class="form-control " ng-model="vm.formData.email" placeholder="Nhập email">
							</div>
					</div>
					<div class="form-group">
							<div class=" col-xs-12 ">
								<input type="number" class="form-control " ng-model="vm.formData.dienThoai" placeholder="Nhập số điện thoại">
							</div>
					</div>
					

					<div class="form-group">
						<div class="col-xs-12">
							<textarea id="review" name="review" rows=2 ng-model="vm.formData.diaChi" class="form-control" placeholder="Địa chỉ giao hàng"></textarea>
						</div>
					</div>
					<h5 class="alert alert-success">Đơn hàng sẽ bắt đầu giao sau khi nhân viên điện thoại xác nhận đơn hàng</h5>

					<label class="radio-inline btn-lg">
				      <input type="radio" name="optradio" value="Trả tiền khi nhận hàng">Trả tiền khi nhận hàng
				    </label>
				    <label class="radio-inline btn-lg">
				      <input type="radio" name="optradio" value="Thanh toán online">Thanh toán online
				    </label>
				    <br>
				    <hr>
				    <button class="btn btn-success pull-right btn-lg"><span class="glyphicon glyphicon-chevron-right">
					</span> Đặt hàng</button>
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
