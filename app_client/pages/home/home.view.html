
<div class="container">
	<ol class="breadcrumb">
		<li><a href="/">Trang chủ</a></li>
		<li class="active">Sản phẩm mới nhất</li>
	</ol>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading text-center">
					Thời gian bán hàng
				</div>
				<div class="panel-body">
					<p>Thời gian mởi của: 7h - 21h</p>
					<p>Ngày mở cửa: Thứ 2 - Thứ 7</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-9">
			<p>{{vm.message}}</p>
			<div class="row">
				<h3 style="margin-top: 0; margin-bottom: 20px; margin-left: 10px">{{vm.title}}</h3>
			</div>
			<div class="row display-flex">
				<div class="col-xs-6 col-md-3 text-center" ng-repeat="sanpham in vm.data.sanphams">
					<a href="/#!sanpham/{{sanpham._id}}"><img class="img-responsive img-rounded" ng-src='{{sanpham.tenFileAnh}}'></a>
					<hr>
					<strong>{{sanpham.tenSanPham}}</strong>
					<h4 style="color: #ff6e25">{{sanpham.gia | formatPrice}}</h4>
					<p>
						<Strong style="color:#337ab7" rating-stars rating='sanpham.rating'></strong>
					</p>
					<h4><small>({{sanpham.reviews.length}} nhận xét)</small></h4>	
				</div>
			</div>
		</div>

	</div>
</div>
