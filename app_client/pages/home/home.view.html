
<div class="container">
	<ol class="breadcrumb">
		<li><a href="/">Trang chủ</a></li>
		<li class="active">Sản phẩm mới nhất</li>
	</ol>
	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-info">
				<div class="panel-heading text-center">
					Thời gian bán hàng
				</div>
				<div class="panel-body">
					<p>Thời gian mởi của: 7h - 21h</p>
					<p>Ngày mở cửa: Thứ 2 - Thứ 7</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-9">
			<p>{{vm.message}}</p>
			<div class="row">
				<h3 style="margin-top: 0; margin-bottom: 20px; margin-left: 10px">{{vm.title}}</h3>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-3 border-top-0 " id="sanpham" ng-repeat="sanpham in vm.data.sanphams">
					<a href="/#!sanpham/{{sanpham._id}}"><img class="img-responsive img-rounded" ng-src='{{sanpham.tenFileAnh}}'></a>
					<div class="text-center">
						<p>{{sanpham.tenSanPham}}</p>
						<p>{{sanpham.gia | formatPrice}}</p>
						<p>{{sanpham.moTa}}</p>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
