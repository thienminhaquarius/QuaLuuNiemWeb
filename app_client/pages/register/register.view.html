<div class="container">
	<ol class="breadcrumb">
		<li><a href="/">Trang chủ</a></li>
		<li class="active">Đăng ký tài khoản</li>
	</ol>
	<div class="row">
		<div class="col-md-6 col-sm-12">
			<p class="lead">
				Nếu bạn đã có tài khoản rồi thì nhấn <a href="/#!login?page={{vm.returnPage}}">Đăng nhập</a>
			</p>
			<form ng-submit="vm.onSubmit()">
				<div role="alert" ng-show="vm.formError" class="alert alert-danger">
					{{vm.formError}}
				</div>
				<div class="form-group">
					<label for="name">Tên khách hàng</label>
					<input type="text" id="name" class="form-control" placeholder="Nhập tên bạn ở đây" ng-model="vm.credentials.name">
				</div>
				<div class="form-group">
					<label for="phone">Điện thoại</label>
					<input type="number" id="phone" class="form-control" placeholder="Nhập điện thoại" ng-model="vm.credentials.dienthoai">
				</div>
				<div class="form-group">
					<label for="email">Địa chỉ email</label>
					<input type="email" id="email" class="form-control" placeholder="Nhập email ở đây" ng-model="vm.credentials.email">
				</div>
				<div class="form-group">
					<label for="password">Mật khẩu</label>
					<input type="password" id="password" class="form-control" placeholder="Mật khẩu" ng-model="
					vm.credentials.password">					
				</div>
				
				<button type="submit" class="btn btn-default">Đăng ký</button>
			</form>
		</div>
	</div>
</div>
